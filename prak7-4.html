<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan JavaScript</title>
</head>
<body>
    <p>
        <script>
            let nama = "Muhammad Salman Putra Yulio";
            document.write(("Halo " + nama + "!</br>").repeat(5))
        </script>
    </p>
    <script>
        let barang = ["Kertas HVS", "Penghapus", "Penggaris"];
        for (indeks in barang){
            document.write("<p>barang nomor " + indeks + " = " + barang[indeks] + "</p>")
        }
    </script>
</body>
</html>
